name: Release - Test, Bump Version & Deploy

on:
  release:
    types: [published]

  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  EXPO_PUBLIC_GEMINI_API_KEY: ${{ secrets.EXPO_PUBLIC_GEMINI_API_KEY }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  bump-version:
    name: Bump Version
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Update app.config.js
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('app.config.js', 'utf8');
            content = content.replace(/version: '[^']*'/, \"version: '$VERSION'\");
            fs.writeFileSync('app.config.js', content);
          "

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update package-lock.json
          node -e "
            const fs = require('fs');
            const lock = JSON.parse(fs.readFileSync('package-lock.json', 'utf8'));
            lock.version = '$VERSION';
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = '$VERSION';
            }
            fs.writeFileSync('package-lock.json', JSON.stringify(lock, null, 2) + '\n');
          "

      - name: Commit and push version
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Checkout main branch
          git fetch origin main
          git checkout main

          # Re-apply version update to both files
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('app.config.js', 'utf8');
            content = content.replace(/version: '[^']*'/, \"version: '$VERSION'\");
            fs.writeFileSync('app.config.js', content);
          "

          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          node -e "
            const fs = require('fs');
            const lock = JSON.parse(fs.readFileSync('package-lock.json', 'utf8'));
            lock.version = '$VERSION';
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = '$VERSION';
            }
            fs.writeFileSync('package-lock.json', JSON.stringify(lock, null, 2) + '\n');
          "

          git add app.config.js package.json package-lock.json
          git diff --staged --quiet || git commit -m "chore: bump version to $VERSION [skip ci]"
          git push origin main

  build-ios:
    name: Build & Deploy iOS
    needs: [test, bump-version]
    if: always() && (needs.test.result == 'success') && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    runs-on: macos-26
    timeout-minutes: 60
    env:
      SCHEME: CookVision
      WORKSPACE: ios/CookVision.xcworkspace
      ARCHIVE_PATH: build/CookVision.xcarchive
      IPA_PATH: build/ipa
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set version and build number
        run: |
          # Read version from app.config.js (already updated by bump-version job)
          VERSION=$(node -p "require('./app.config.js').default.expo.version")
          BUILD_NUMBER="${{ github.run_number }}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Version: $VERSION, Build: $BUILD_NUMBER"

      - name: Setup Firebase config
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          echo -n "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > GoogleService-Info.plist

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Add modular headers to Podfile
        run: |
          # Add use_modular_headers! after platform :ios line in Podfile
          sed -i '' "/platform :ios/a\\
          use_modular_headers!
          " ios/Podfile

          echo "âœ… Added use_modular_headers! to Podfile"
          echo "Updated Podfile content:"
          head -10 ios/Podfile

      - name: Update iOS version and build number
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" ios/CookVision/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" ios/CookVision/Info.plist
          echo "Set iOS version to $VERSION ($BUILD_NUMBER)"

      - name: Setup Ruby & CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Install Apple certificate and provisioning profile
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          PROVISIONING_PATH=$RUNNER_TEMP/profile.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$CERTIFICATE_P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PROVISIONING_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISIONING_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build archive
        run: |
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            -archivePath "$ARCHIVE_PATH" \
            archive \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.PROVISIONING_PROFILE_NAME }}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}"

      - name: Create ExportOptions.plist
        run: |
          cat > build/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.4orce-tech.fridgescanner</key>
              <string>${{ secrets.PROVISIONING_PROFILE_NAME }}</string>
            </dict>
          </dict>
          </plist>
          PLIST

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$IPA_PATH" \
            -exportOptionsPlist build/ExportOptions.plist

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.ASC_API_KEY_BASE64 }}
        run: |
          mkdir -p ~/.private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode -o ~/.private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH/CookVision.ipa" \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID" \
            --show-progress

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/certificate.p12
          rm -f $RUNNER_TEMP/profile.mobileprovision
          rm -rf ~/.private_keys

  build-android:
    name: Build & Deploy Android
    needs: [test, bump-version]
    if: false && always() && (needs.test.result == 'success') && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set version and build number
        run: |
          # Read version from app.config.js (already updated by bump-version job)
          VERSION=$(node -p "require('./app.config.js').default.expo.version")
          BUILD_NUMBER="${{ github.run_number }}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Version: $VERSION, Build: $BUILD_NUMBER"

      - name: Setup Firebase config
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo -n "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > google-services.json

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Update Android version and build number
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          sed -i "s/versionCode .*/versionCode $BUILD_NUMBER/" $BUILD_GRADLE
          sed -i "s/versionName .*/versionName \"$VERSION\"/" $BUILD_GRADLE
          echo "Set Android version to $VERSION ($BUILD_NUMBER)"

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo -n "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Build Android App Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew bundleRelease \
            -PMYAPP_RELEASE_STORE_FILE=release.keystore \
            -PMYAPP_RELEASE_KEY_ALIAS=$KEY_ALIAS \
            -PMYAPP_RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD \
            -PMYAPP_RELEASE_KEY_PASSWORD=$KEY_PASSWORD

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.forcetech.fridgescanner
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
